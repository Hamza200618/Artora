<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Virtual Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #000000;
            --accent: #070707;
            --text: #000000;
            --text-light: #313030;
            --gold: #2e2d2d;
            --gold-light: #4a4949;
            --card-bg: #f5f5f5;
            --panel-bg: #f0f0f0;
            --border-color: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            overflow-x: hidden;
            height: 100vh;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
        
        /* Tour Container */
        .tour-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #tour-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Tour Controls */
        .tour-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gold);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--gold-light);
            transform: translateY(-3px);
        }
        
        /* Gallery Map */
        .gallery-map {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .map-title {
            font-size: 12px;
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-light);
        }
        
        .map-content {
            width: 100%;
            height: calc(100% - 25px);
            background: #f5f5f5;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .map-position {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            transform: translate(-50%, -50);
            transition: all 0.5s ease;
        }
        
        /* Info Panel
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 320px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        } */
        
        .info-panel.active {
            transform: translateX(0);
        }
        
        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .info-title {
            font-size: 1.2rem;
            color: var(--gold);
        }
        
        .close-info {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: black;
        }
        
        .info-description {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .info-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        .loading-logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--gold);
            font-family: 'Playfair Display', serif;
        }
        
        .loading-progress {
            width: 200px;
            height: 3px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: var(--gold);
            transition: width 0.5s ease;
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        /* Room Indicator */
        .room-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .room-indicator.active {
            opacity: 1;
        }
        
        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px -15px rgba(0, 0, 0, 0.1);
            color: var(--text);
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
        }
        
        /* Current Artwork Display */
        .current-artwork {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .current-artwork.active {
            opacity: 1;
        }
        
        .artwork-title {
            font-size: 1.1rem;
            color: var(--gold);
            margin-bottom: 5px;
        }
        
        .artist-name {
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
        }
        
        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            transition: opacity 1s ease;
        }
        
        .welcome-content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .welcome-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }
        
        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .start-button {
            padding: 15px 40px;
            background: var(--gold);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            background: var(--gold-light);
            transform: translateY(-5px);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .gallery-map {
                width: 150px;
                height: 150px;
                top: 10px;
                right: 10px;
            }
            
            .info-panel {
                max-width: calc(100% - 40px);
                bottom: 80px;
                top: auto;
                transform: translateY(100%);
            }
            
            .info-panel.active {
                transform: translateY(0);
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            
            .tour-controls {
                padding: 10px 20px;
            }
            
            .current-artwork {
                bottom: 100px;
                max-width: 300px;
            }
            
            .welcome-logo {
                font-size: 2.5rem;
            }
            
            .welcome-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
   <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">
            <h1 class="welcome-logo">Art Gallery</h1>
            <p class="welcome-subtitle">Immerse yourself in our virtual exhibition</p>
            <button class="start-button" id="startButton">Begin Tour</button>
        </div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">Art Gallery</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Loading gallery environment...</div>
    </div>

    <!-- Tour Container -->
    <div class="tour-container">
        <div id="tour-canvas"></div>
        
        <!-- Room Indicator -->
        <div class="room-indicator" id="roomIndicator">Exhibition Hall</div>
        
        <!-- Current Artwork Display -->
        <div class="current-artwork" id="currentArtwork">
            <div class="artwork-title" id="currentArtworkTitle">Artwork Title</div>
            <div class="artist-name" id="artistName">Artist Name</div>
        </div>
        
        <!-- Gallery Map -->
        <div class="gallery-map">
            <div class="map-title">Gallery Map</div>
            <div class="map-content">
                <div class="map-position" id="mapPosition"></div>
            </div>
        </div>
        
        <!-- Info Panel -->
        <div class="info-panel" id="infoPanel">
            <div class="info-header">
                <!-- <h3 class="info-title" id="infoTitle">Artwork Title</h3> -->
                <button class="close-info" id="closeInfo"><i class="fas fa-times"></i></button>
            </div>            
<!-- <p class="info-description" id="infoDescription">Artwork description goes here, providing details about the piece, its inspiration, and significance.</p>
            <div class="info-meta"> -->
                <!-- <span id="infoArtist">Artist Name</span>
                <span id="infoMedium">Oil on Canvas</span>
                <span id="infoDimensions">80x120cm</span>
            </div> -->
        </div>
        
        <!-- Tour Controls -->
        <div class="tour-controls">
            <button class="control-btn" id="moveForward"><i class="fas fa-arrow-up"></i></button>
            <button class="control-btn" id="moveLeft"><i class="fas fa-arrow-left"></i></button>
            <button class="control-btn" id="moveBack"><i class="fas fa-arrow-down"></i></button>
            <button class="control-btn" id="moveRight"><i class="fas fa-arrow-right"></i></button>
            <button class="control-btn" id="viewMode"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <script>
        // Main Three.js variables
        let scene, camera, renderer;
        let artworks = [];
        let lights = [];
        let currentRoom = 0;
        let playerPosition = { x: 0, z: 0 };
        let currentArtwork = null;
        let texturesLoaded = 0;
        let totalTexturesToLoad = 0;
        let loadingTimeout;
        
        // Gallery layout - single exhibition hall
        const rooms = [
            {
                name: "Exhibition Hall",
                size: { width: 40, depth: 25 },
                artworks: [
                    { id: 1, x: -12, z: -10, wall: "back" },
                    { id: 2, x: -4, z: -10, wall: "back" },
                    { id: 3, x: 4, z: -10, wall: "back" },
                    { id: 4, x: 12, z: -10, wall: "back" },
                    { id: 5, x: -15, z: -5, wall: "left" },
                    { id: 6, x: -15, z: 5, wall: "left" },
                    { id: 7, x: 15, z: -5, wall: "right" },
                    { id: 8, x: 15, z: 5, wall: "right" }
                ],
                entrance: true
            }
        ];
        
        // Artworks data with reliable image URLs
        const artworkData = [
            {
                id: 1,
                title: "Starry Night",
                artist: "Vincent van Gogh",
                description: "A swirling night sky over a quiet village, with a large crescent moon shining brightly. The painting demonstrates the power of imagination and emotional expression.",
                medium: "Oil on Canvas",
                dimensions: "73.7 × 92.1 cm",
                texture: "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 2,
                title: "Water Lilies",
                artist: "Claude Monet",
                description: "A serene pond filled with water lilies and reflected clouds in the water. The painting captures the essence of nature's tranquility and the play of light on water.",
                medium: "Oil on Canvas",
                dimensions: "200 × 600 cm",
                texture: "https://images.unsplash.com/photo-1579783901586-d88db74b4fe4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 3,
                title: "The Persistence of Memory",
                artist: "Salvador Dalí",
                description: "Famous surrealist work featuring melting clocks in a barren landscape. The painting explores the subjectivity of time and the unconscious mind.",
                medium: "Oil on Canvas",
                dimensions: "24 × 33 cm",
                texture: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 4,
                title: "Girl with a Pearl Earring",
                artist: "Johannes Vermeer",
                description: "Portrait of a young woman with a blue and gold turban and large pearl earring. The subject's gaze and the play of light create an intimate atmosphere.",
                medium: "Oil on Canvas",
                dimensions: "44.5 × 39 cm",
                texture: "https://images.unsplash.com/photo-1579762715118-a6f1d4b934f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 5,
                title: "The Night Watch",
                artist: "Rembrandt van Rijn",
                description: "A group portrait of a militia company, dramatically lit with deep shadows. The painting captures a moment of action rather than a formal posed portrait.",
                medium: "Oil on Canvas",
                dimensions: "363 × 437 cm",
                texture: "https://images.unsplash.com/photo-1554188248-986adbb73be4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 6,
                title: "Abstract Expression",
                artist: "Jackson Pollock",
                description: "Bold, vibrant colors and dynamic brushwork create an emotional visual experience. The painting encourages personal interpretation and emotional response.",
                medium: "Acrylic on Canvas",
                dimensions: "120 × 120 cm",
                texture: "https://images.unsplash.com/photo-1543857778-c4a1a569e7bd?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 7,
                title: "Urban Landscape",
                artist: "Richard Estes",
                description: "A modern cityscape with geometric shapes and reflective surfaces. The painting explores the relationship between architecture and human experience.",
                medium: "Mixed Media",
                dimensions: "100 × 150 cm",
                texture: "https://images.unsplash.com/photo-1501084817091-a4f3d1d19e07?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 8,
                title: "Digital Dreams",
                artist: "Sara Ludy",
                description: "A fusion of traditional painting techniques with digital elements. The artwork explores the boundary between physical and digital realities.",
                medium: "Digital Print",
                dimensions: "80 × 120 cm",
                texture: "https://images.unsplash.com/photo-1554080353-a576cf803bda?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            }
        ];

        // Initialize the virtual tour
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // Eye height
            camera.position.z = 5;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x222222); // Dark background color
            document.getElementById('tour-canvas').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);
            
            // Add spotlights for artworks
            const spotLight1 = new THREE.SpotLight(0xffffff, 0.7);
            spotLight1.position.set(-10, 8, -8);
            spotLight1.angle = Math.PI / 6;
            spotLight1.penumbra = 0.5;
            spotLight1.decay = 2;
            spotLight1.distance = 20;
            scene.add(spotLight1);
            
            const spotLight2 = new THREE.SpotLight(0xffffff, 0.7);
            spotLight2.position.set(10, 8, -8);
            spotLight2.angle = Math.PI / 6;
            spotLight2.penumbra = 0.5;
            spotLight2.decay = 2;
            spotLight2.distance = 20;
            scene.add(spotLight2);
            
            // Create a basic room structure first
            createBasicRoom();
            
            // Load textures and build gallery
            loadTexturesAndBuildGallery();
            
            // Add event listeners
            setupEventListeners();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            animate();
        }
        
        // Create a basic room without textures
        function createBasicRoom() {
            const room = rooms[currentRoom];
            
            // Create floor - black marble
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x111111,
                roughness: 0.7,
                metalness: 0.3
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);
            
            // Create ceiling - black with lights
            const ceilingGeometry = new THREE.PlaneGeometry(100, 100);
            const ceilingMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x111111,
                roughness: 0.9,
                side: THREE.DoubleSide
            });
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.position.y = 5;
            ceiling.rotation.x = Math.PI / 2;
            scene.add(ceiling);
            
            // Add ceiling lights
            addCeilingLights(room);
            
            // Create walls with decorative elements
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xf5f5f5,
                roughness: 0.7,
                metalness: 0.1
            });
            
            // Add decorative elements to walls
            const wallDecorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xd4af37, // Gold color
                roughness: 0.8,
                metalness: 0.5
            });
            
            // Back wall
            const backWall = new THREE.Mesh(
                new THREE.BoxGeometry(room.size.width, 5, 0.2),
                wallMaterial
            );
            backWall.position.z = -room.size.depth / 2;
            backWall.position.y = 2.5;
            scene.add(backWall);
            
            // Left wall
            const leftWall = new THREE.Mesh(
                new THREE.BoxGeometry(room.size.depth, 5, 0.2),
                wallMaterial
            );
            leftWall.position.x = -room.size.width / 2;
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.y = 2.5;
            scene.add(leftWall);
            
            // Right wall
            const rightWall = new THREE.Mesh(
                new THREE.BoxGeometry(room.size.depth, 5, 0.2),
                wallMaterial
            );
            rightWall.position.x = room.size.width / 2;
            rightWall.rotation.y = Math.PI / 2;
            rightWall.position.y = 2.5;
            scene.add(rightWall);
            
            // Add wall moldings (decorative elements)
            const topMoldingGeometry = new THREE.BoxGeometry(room.size.width, 0.1, 0.3);
            const topMolding = new THREE.Mesh(topMoldingGeometry, wallDecorMaterial);
            topMolding.position.z = -room.size.depth / 2 + 0.15;
            topMolding.position.y = 4.9;
            scene.add(topMolding);
            
            const bottomMoldingGeometry = new THREE.BoxGeometry(room.size.width, 0.1, 0.3);
            const bottomMolding = new THREE.Mesh(bottomMoldingGeometry, wallDecorMaterial);
            bottomMolding.position.z = -room.size.depth / 2 + 0.15;
            bottomMolding.position.y = 0.1;
            scene.add(bottomMolding);
            
            // Add decorative wall panels
            addWallDecorations(room);
            
            // Add exit sign
            addExitSign(room);
            
            // Create placeholder artworks
            room.artworks.forEach(artPos => {
                const artworkInfo = artworkData.find(a => a.id === artPos.id);
                if (artworkInfo) {
                    // Create frame
                    const frameGeometry = new THREE.BoxGeometry(3.2, 4.2, 0.2);
                    const frameMaterial = new THREE.MeshStandardMaterial({ 
                        color: 0x2c2c2c,
                        roughness: 0.7,
                        metalness: 0.3
                    });
                    
                    const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                    
                    // Create canvas placeholder
                    const canvasGeometry = new THREE.PlaneGeometry(3, 4);
                    const canvasMaterial = new THREE.MeshStandardMaterial({ 
                        color: 0x888888,
                        roughness: 0.8,
                        metalness: 0.1
                    });
                    const canvas = new THREE.Mesh(canvasGeometry, canvasMaterial);
                    canvas.position.z = 0.11; // Slightly in front of the frame
                    
                    // Group frame and canvas
                    const artwork = new THREE.Group();
                    artwork.add(frame);
                    artwork.add(canvas);
                    artwork.userData = artworkInfo;
                    
                    // Position based on wall
                    if (artPos.wall === "back") {
                        artwork.position.set(artPos.x, 2, -room.size.depth / 2 + 0.1);
                    } else if (artPos.wall === "left") {
                        artwork.position.set(-room.size.width / 2 + 0.1, 2, artPos.z);
                        artwork.rotation.y = Math.PI / 2;
                    } else if (artPos.wall === "right") {
                        artwork.position.set(room.size.width / 2 - 0.1, 2, artPos.z);
                        artwork.rotation.y = -Math.PI / 2;
                    }
                    
                    scene.add(artwork);
                    artworks.push(artwork);
                }
            });
        }
        
        // Add ceiling lights
        function addCeilingLights(room) {
            const lightCount = 5;
            const lightSpacing = room.size.width / (lightCount + 1);
            
            for (let i = 1; i <= lightCount; i++) {
                const lightGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.2, 32);
                const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffffcc });
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                
                light.position.set(
                    -room.size.width / 2 + lightSpacing * i,
                    4.9,
                    0
                );
                light.rotation.x = Math.PI / 2;
                
                scene.add(light);
                lights.push(light);
                
                // Add point light
                const pointLight = new THREE.PointLight(0xffffcc, 0.7, 10);
                pointLight.position.set(
                    -room.size.width / 2 + lightSpacing * i,
                    4.7,
                    0
                );
                scene.add(pointLight);
            }
        }
        
        // Add decorative wall panels
        function addWallDecorations(room) {
            const panelCount = 4;
            const panelSpacing = room.size.width / (panelCount + 1);
            
            for (let i = 1; i <= panelCount; i++) {
                const panelGeometry = new THREE.BoxGeometry(2, 3, 0.1);
                const panelMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xd4af37,
                    roughness: 0.8,
                    metalness: 0.3
                });
                const panel = new THREE.Mesh(panelGeometry, panelMaterial);
                
                panel.position.set(
                    -room.size.width / 2 + panelSpacing * i,
                    1.5,
                    -room.size.depth / 2 + 0.1
                );
                
                scene.add(panel);
            }
        }
        
        // Add exit sign
        function addExitSign(room) {
            const signGeometry = new THREE.BoxGeometry(1.5, 0.5, 0.1);
            const signMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xff0000,
                roughness: 0.7,
                metalness: 0.3
            });
            const sign = new THREE.Mesh(signGeometry, signMaterial);
            sign.position.z = -room.size.depth / 2 + 0.2;
            sign.position.x = room.size.width / 2 - 2;
            sign.position.y = 4.5;
            scene.add(sign);
            
            // Create text texture for sign
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            context.fillStyle = '#ffffff';
            context.fillRect(0, 0, 256, 64);
            context.fillStyle = '#ff0000';
            context.font = 'bold 24px Arial';
            context.textAlign = 'center';
            context.fillText('EXIT', 128, 40);
            
            const signTexture = new THREE.CanvasTexture(canvas);
            const signTextMaterial = new THREE.MeshStandardMaterial({ 
                map: signTexture,
                roughness: 0.7,
                metalness: 0.3
            });
            
            const signText = new THREE.Mesh(signGeometry, signTextMaterial);
            signText.position.z = -room.size.depth / 2 + 0.25;
            signText.position.x = room.size.width / 2 - 2;
            signText.position.y = 4.5;
            scene.add(signText);
        }
        
        // Load textures and build the gallery
        function loadTexturesAndBuildGallery() {
            const textureLoader = new THREE.TextureLoader();
            
            // Count total textures to load
            totalTexturesToLoad = artworkData.length; // Only artworks
            
            // Set a timeout to handle stalled loading
            loadingTimeout = setTimeout(() => {
                if (texturesLoaded < totalTexturesToLoad) {
                    console.log("Loading timeout reached, using fallback textures");
                    // Force completion if loading is taking too long
                    texturesLoaded = totalTexturesToLoad;
                    finishLoading();
                }
            }, 5000); // 5 second timeout for faster loading
            
            // Load artwork textures with error handling
            artworkData.forEach(artwork => {
                textureLoader.load(artwork.texture, 
                    function(texture) {
                        // Update artwork with loaded texture
                        artworks.forEach(art => {
                            if (art.userData.id === artwork.id) {
                                art.children[1].material = new THREE.MeshStandardMaterial({ 
                                    map: texture,
                                    roughness: 0.5,
                                    metalness: 0.1
                                });
                            }
                        });
                        updateProgress();
                    },
                    undefined, 
                    function(err) {
                        console.error('Error loading texture for artwork:', artwork.id, err);
                        // Create a fallback texture
                        createFallbackTexture(artwork);
                        updateProgress();
                    }
                );
            });
        }
        
        // Create a fallback texture for artworks
        function createFallbackTexture(artwork) {
            artworks.forEach(art => {
                if (art.userData.id === artwork.id) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 512;
                    canvas.height = 512;
                    const context = canvas.getContext('2d');
                    
                    // Background
                    context.fillStyle = '#e5e5e5';
                    context.fillRect(0, 0, 512, 512);
                    
                    // Border
                    context.strokeStyle = '#2c2c2c';
                    context.lineWidth = 5;
                    context.strokeRect(10, 10, 492, 492);
                    
                    // Text
                    context.fillStyle = '#2c2c2c';
                    context.font = '30px Arial';
                    context.textAlign = 'center';
                    context.fillText('Artwork ' + artwork.id, 256, 200);
                    
                    context.font = '24px Arial';
                    context.fillText(artwork.title, 256, 250);
                    
                    context.font = '20px Arial';
                    context.fillText('Click for details', 256, 300);
                    
                    const fallbackTexture = new THREE.CanvasTexture(canvas);
                    art.children[1].material = new THREE.MeshStandardMaterial({ 
                        map: fallbackTexture,
                        roughness: 0.5,
                        metalness: 0.1
                    });
                }
            });
        }
        
        // Update loading progress
        function updateProgress() {
            texturesLoaded++;
            const progress = (texturesLoaded / totalTexturesToLoad) * 100;
            document.getElementById('loadingBar').style.width = `${progress}%`;
            document.getElementById('loadingText').textContent = `Loading textures... ${Math.round(progress)}%`;
            
            if (texturesLoaded === totalTexturesToLoad) {
                clearTimeout(loadingTimeout);
                finishLoading();
            }
        }
        
        // Finish loading process
        function finishLoading() {
            // Hide loading screen when everything is loaded
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 1000);
            }, 500);
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Movement controls
            document.getElementById('moveForward').addEventListener('click', () => movePlayer(0, -0.5));
            document.getElementById('moveBack').addEventListener('click', () => movePlayer(0, 0.5));
            document.getElementById('moveLeft').addEventListener('click', () => movePlayer(-0.5, 0));
            document.getElementById('moveRight').addEventListener('click', () => movePlayer(0.5, 0));
            
            // View mode toggle
            document.getElementById('viewMode').addEventListener('click', toggleViewMode);
            
            // Info panel close
            document.getElementById('closeInfo').addEventListener('click', () => {
                document.getElementById('infoPanel').classList.remove('active');
            });
            
            // Start button
            document.getElementById('startButton').addEventListener('click', startTour);
            
            // Raycaster for artwork interaction
            window.addEventListener('click', onMouseClick);
            
            // Keyboard controls
            window.addEventListener('keydown', onKeyDown);
        }
        
        // Start the tour
        function startTour() {
            document.getElementById('welcomeScreen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('loadingScreen').style.display = 'flex';
                init();
            }, 1000);
        }
        
        // Move player
        function movePlayer(deltaX, deltaZ) {
            const room = rooms[currentRoom];
            const halfWidth = room.size.width / 2 - 1;
            const halfDepth = room.size.depth / 2 - 1;
            
            // Check boundaries
            if (playerPosition.x + deltaX > -halfWidth && playerPosition.x + deltaX < halfWidth) {
                playerPosition.x += deltaX;
            }
            if (playerPosition.z + deltaZ > -halfDepth && playerPosition.z + deltaZ < halfDepth) {
                playerPosition.z += deltaZ;
            }
            
            // Update camera position
            camera.position.x = playerPosition.x;
            camera.position.z = playerPosition.z;
            
            // Update map position
            updateMapPosition();
            
            // Check if player is looking at an artwork
            checkArtworkInView();
        }
        
        // Update mini map position indicator
        function updateMapPosition() {
            const room = rooms[currentRoom];
            const mapPos = document.getElementById('mapPosition');
            
            // Calculate position on map (normalized to 0-1 range)
            const x = (playerPosition.x / room.size.width) + 0.5;
            const z = (playerPosition.z / room.size.depth) + 0.5;
            
            // Update position indicator
            mapPos.style.left = `${x * 100}%`;
            mapPos.style.top = `${z * 100}%`;
        }
        
        // Toggle view mode
        function toggleViewMode() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('viewMode').innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                document.exitFullscreen();
                document.getElementById('viewMode').innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        
        // Handle mouse click for artwork selection
        function onMouseClick(event) {
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(artworks);
            
            if (intersects.length > 0) {
                const artwork = intersects[0].object;
                showArtworkInfo(artwork.userData);
            }
        }
        
        // Show artwork info panel
        function showArtworkInfo(artwork) {
            document.getElementById('infoTitle').textContent = artwork.title;
            document.getElementById('infoArtist').textContent = artwork.artist;
            document.getElementById('infoDescription').textContent = artwork.description;
            document.getElementById('infoMedium').textContent = artwork.medium;
            document.getElementById('infoDimensions').textContent = artwork.dimensions;
            
            document.getElementById('infoPanel').classList.add('active');
        }
        
        // Check if player is looking at an artwork
        function checkArtworkInView() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            const intersects = raycaster.intersectObjects(artworks);
            
            if (intersects.length > 0) {
                const artwork = intersects[0].object;
                
                // Only update if it's a different artwork
                if (!currentArtwork || currentArtwork.id !== artwork.userData.id) {
                    currentArtwork = artwork.userData;
                    showCurrentArtwork(artwork.userData);
                }
            } else if (currentArtwork) {
                // Player is not looking at any artwork
                currentArtwork = null;
                hideCurrentArtwork();
            }
        }
        
        // Show current artwork info
        function showCurrentArtwork(artwork) {
            document.getElementById('currentArtworkTitle').textContent = artwork.title;
            document.getElementById('artistName').textContent = artwork.artist;
            document.getElementById('currentArtwork').classList.add('active');
        }
        
        // Hide current artwork info
        function hideCurrentArtwork() {
            document.getElementById('currentArtwork').classList.remove('active');
        }
        
        // Handle keyboard controls
        function onKeyDown(event) {
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer(0, -0.5);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer(0, 0.5);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer(-0.5, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer(0.5, 0);
                    break;
                case ' ':
                    toggleViewMode();
                    break;
            }
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Check if player is looking at an artwork
            checkArtworkInView();
            
            renderer.render(scene, camera);
        }
        
        // Initialize the virtual tour when page loads
        window.addEventListener('load', function() {
            // Show welcome screen first, initialization happens after clicking start
            document.getElementById('welcomeScreen').style.display = 'flex';
            
            // Set up the start button event listener
            document.getElementById('startButton').addEventListener('click', startTour);
        });
    </script>
</body>
